app = 'gameplay'
primary_region = 'ord'

[build]

[env]
  PORT = '8000'

[processes]
  app = 'run --allow-net ./main.ts'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
